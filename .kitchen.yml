---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: true

platforms:
  - name: ubuntu-12.04
    driver_config:
        box: opscode-ubuntu-12.04
        box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_ubuntu-12.04_provisionerless.box

  - name: ubuntu-14.04
    driver_config:
        box: opscode-ubuntu-14.04
        box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_ubuntu-14.04_provisionerless.box

  - name: centos-6.5
    driver_config:
        box: opscode-centos-6.5
        box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_centos-6.5_provisionerless.box

  - name: centos-6.4
    driver_config:
        box: opscode-centos-6.4
        box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_centos-6.4_provisionerless.box

suites:
  - name: default
    run_list:
      - recipe[newrelic::default]
    attributes:
      newrelic:
        license: '0000ffff0000ffff0000ffff0000ffff0000ffff'
        server_monitor_agent:
          service_notify_action: nothing
          service_actions:
            - nothing
  - name: php-agent
    run_list: 
      - "recipe[newrelic_lwrp_test::agent_php]"
    attributes: 
      newrelic: 
        license: 0000ffff0000ffff0000ffff0000ffff0000ffff
  - name: agent
    run_list: "recipe[newrelic_lwrp_test::agent]"
    attributes: 
      newrelic: 
        license: 0000ffff0000ffff0000ffff0000ffff0000ffff
